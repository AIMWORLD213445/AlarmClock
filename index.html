<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Alarm Clock</title>
</head>
<body>
   <div class="container">
     <h1>Alarm clock</h1>
     <form id="alarm-clock">
       <div class="form-group">
         <label for="hours">Enter the alarm hours:</label>
         <input id="hours" type="text">
         <label for="minutes">Enter the alarm minutes:</label>
         <input id="minutes" type="text">
         <button class="btn-success" type="submit">Add alarm</button>
       </div>
     </form>
     <h3 id="current-time"></h3>
     <h3 id="alarm-countdown"></h3>
     <h3 id="alarm-message"></h3>
     <button class="btn-success" id="snooze" type="submit">Snooze</button>
   </div>
 </body>
</html>
